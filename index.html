<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Scary Hospitals</title>
      <meta name="description" content="Stay away, unless you wanna pick something up">
      <link rel="stylesheet" href="node_modules/skeleton-css/css/normalize.css">
      <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <h1 class="twelve columns title">Scary Hospitals</h1>
        </div>

        <form>
          <div class="row">
            <div class="twelve columns">
              <p>Select a state from the dropdown to see which Hospitals in that state are getting funding cut due to more Hospital Aquired Infections than their peers</p>
            </div>
            <div class="twelve columns">
              <label for="stateSelect">State Select</label>
              <select id="stateSelect" ></select>
              <label for="good_or_bad">Good? Bad? You choose!</label>
              <select id="good_or_bad">
                <option id="bad" value="Yes">Bad Hospitals</option>
                <option id="good" value="No">Good Hospitals</option>
              </select>
            </div>
            
          </div>
          <button class="button-primary" id="getData" type="button" value="Submit">Submit</button>
        </form>
        <div class="row">
          <div class="twelve columns" id="hospitalCount"></div>
        </div>

        <div class="row" id="hospitals"></div>
      </div>
      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="main.js"></script>
    </body>
</html>
